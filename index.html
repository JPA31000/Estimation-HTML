<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimateur de Coûts de Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      .hidden {
        display: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
<link rel="stylesheet" href="./index.css">
</head>
  <body>
    <div class="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-8">
      <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
          <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-500">
            Estimateur de Coûts de Construction
          </h1>
          <p class="text-gray-400 mt-2">Outil d'aide à la décision pour la phase APS</p>
        </header>
        <main>
          <!-- Stage 1: Project Selection -->
          <div id="selection-stage">
            <h2 class="text-2xl font-bold text-center mb-8">Choisissez un type de projet</h2>
            <div id="project-selector-container" class="grid md:grid-cols-3 gap-8">
              <!-- JS will populate this -->
            </div>
          </div>

          <!-- Stage 2: Estimation Form -->
          <div id="form-stage" class="hidden">
            <div class="space-y-8">
              <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 shadow-lg">
                <h3 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2 text-cyan-400">Informations Générales</h3>
                <div class="grid md:grid-cols-3 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Nom du Projet</label>
                    <input id="info-name" type="text" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-cyan-500 focus:border-cyan-500" />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Surface (m²)</label>
                    <input id="info-surface" type="number" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-cyan-500 focus:border-cyan-500" />
                  </div>
                   <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Coût de base (€/m²)</label>
                    <input id="info-baseCostPerM2" type="number" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 focus:ring-cyan-500 focus:border-cyan-500" />
                  </div>
                </div>
              </div>
              
              <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 shadow-lg">
                <h3 id="details-title" class="text-xl font-bold mb-4 border-b border-gray-700 pb-2 text-cyan-400">Détails Spécifiques</h3>
                <div id="details-container" class="grid md:grid-cols-2 gap-4">
                  <!-- JS will populate this -->
                </div>
              </div>

              <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 shadow-lg">
                <h3 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2 text-cyan-400">Contexte et Difficultés</h3>
                <div id="context-container" class="space-y-4">
                  <!-- JS will populate this -->
                </div>
              </div>

              <div class="flex justify-between items-center pt-4">
                <button id="back-to-selection-btn" class="px-6 py-2 font-bold rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-gray-600 text-gray-200 hover:bg-gray-700 focus:ring-gray-500">Retour à la sélection</button>
                <button id="generate-report-btn" class="px-6 py-2 font-bold rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 bg-cyan-600 text-white hover:bg-cyan-700 focus:ring-cyan-500">Générer le Rapport de Synthèse</button>
              </div>
            </div>
          </div>

          <!-- Stage 3: Summary Report -->
          <div id="report-stage" class="hidden">
              <!-- JS will populate this -->
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
